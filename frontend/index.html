<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Document Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upload-card" id="uploadSection">
            <h1>PDF Document Upload</h1>
            <div class="upload-zone" id="dropZone">
                <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="PDF icon">
                <p>Drag and drop your PDF here</p>
                <p>or</p>
                <label for="fileInput" class="upload-btn">Choose File</label>
                <input type="file" id="fileInput" accept=".pdf" hidden>
            </div>
            <div class="file-info" id="fileInfo">
                <p>No file selected</p>
            </div>
            <button class="process-btn" id="processBtn" disabled>Process Document</button>
        </div>

        <!-- Replace chat-card with direct chat components -->
        <div id="chatSection" style="display: none;">
            <div class="chat-header">
                <h2>Chat with your Document</h2>
                <button class="back-btn" id="backBtn"></button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    Ask any question about your document!
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Type your question here...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
